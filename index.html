<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/shared.css">
  <link rel="stylesheet" href="css/main.css">
  <title>TITLE</title>
</head>
<body class="u-montserrat">

  <!-- ***** BLOCK__ELEMENT--MODIFIER *****  -->
  <div id="app">

    <!-- HEADER -->
    <header class="main-header">
      <div class="search">
        <img src="img/logo.png" alt="logo" class="search__logo">
        <div class="search__cta u-flex-center">
          <input class="search__inputbox" type="text" placeholder="Search products here">
          <button class="search__button">INVIA</button>
        </div>
        
      </div>
    </header>
    
    <!-- MAIN -->
    <main class="main-content">
      <div class="products u-mgtop-md">
        
      </div>
    </main>

  </div>
 
  <!-- HANDLEBARS: TEMPLATE -->
    <script id="products__template" type="text/x-handlebars-template">
      <div class="product">
        <img class="poster" src="{{ img }}" alt="product image">
        <ul class="product__info hide u-vanilla-list">
          <li class="product__title"> <h3>Title: </h3> {{ title }}</li>
          <li class="product__original-title"><h3>Original Title: </h3> {{ original_title }}</li>
          <li class="product__language"><h3>Language: </h3> {{{ original_language }}}</li>
          <li class="product__vote"><h3>Vote: </h3> {{{ vote_average }}}</li>
          <li class="product__type"><h3>Type: </h3> {{ type }}</li>
          <li class="product__overview"><h3>Overview: </h3> {{ overview }}</li>
        </ul>
      </div>
    </script>
  
  
  <!-- HANDLEBARS -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
  <!-- JQUERY -->
  <script 
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous">
  </script>
  <!-- JS -->
  <script src="script/main.js"></script>
</body>
</html>
